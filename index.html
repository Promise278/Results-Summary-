<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h4>Your Result</h4>
            <div class="circle">
                <p>76 </p><span> of 100</span>
                <h3>Great</h3>
            </div>
            <p class="png">Your scored higher than 65% of <br> <span>the poeple who have taken</span></p><p class="pg">these tests.</p>
        </div>
        <div class="mainer">
            <h3>Summary</h3>
            <div class="reaction">
                <img src="./images/icon-reaction.svg" alt="">&nbsp;&nbsp;&nbsp;
                <p>Reaction</p>
                <p class="num">80 / 100</p>
            </div>
            <br>
            <div class="memory">
                <img src="./images/icon-memory.svg" alt="">&nbsp;&nbsp;&nbsp;
                <p>Memory</p>
                <p class="num">92 / 100</p>
            </div>
            <br>
            <div class="verbal">
                <img src="./images/icon-verbal.svg" alt="">&nbsp;&nbsp;&nbsp;
                <p>Verbal</p>
                <p class="num2">61 / 100</p>
            </div>
            <br>
            <div class="visual">
                <img src="./images/icon-visual.svg" alt="">&nbsp;&nbsp;&nbsp;
                <p>Visual</p>
                <p class="num2">73 / 100</p>
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
